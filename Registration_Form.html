<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <div>
        <label for="First Name">First Name: *</label>
        <input type="First Name" name="First Name: *" id="First Name: *">
    </div>
    <p></p>
    <div>
        <label for="Last Name: *">Last Name: *</label>
        <input type="Last Name" name="Last Name: *" id="Last Name: *">
    </div>
    <p></p>
    <div>
        <label for="Email">Email Address: *</label>
        <input type="Email" name="Email Address: *"id="Email Address: *">
    </div>
    <p></p>
    <div>
        <label for="Password">Password: *</label>
        <input type= "password" name= "password" id="password">
    </div>
    <p></p>
    <div>
        <label for="Password">Confirm Password: *</label>
        <input type= "password" name= "password" id="password">
    </div>
    <p></p>
    <label for="Birthday">Birthday: </label>
    <input type="Birthday" name="Birthday" id="Birthday" placeholder="mm/dd/yyyy">
    <p></p>
    <div>
        <label for="Gender Identity">Gender Identity: </label>
    </div>
    <p></p>
    <div>
        <input type="radio" name="Male" id="Male">
        <label for="Male">Male</label>
        <input type="radio" name="Female" id="Female">
        <label for="Female">Female</label>
        <input type="radio" name="Non-binary" id="Non-binary">
        <label for="Non-binary">Non-binary</label>
        <input type="radio" name="answer">
        <label for="I prefer not to answer">I prefer not to answer</label>
    </div>
    <p></p>
    <div>
        <label for="description">A short description about myself: </label>
    </div>
    <p></p>
    <div>
        <textarea name="text" id="text" cols="50" rows="4"></textarea>
    </div>
    <p></p>
    <div>
        <label for="Language">Favorite Language: </label>
        <select name="language" id="Favorite language">
            <option>Javascript</option>
            <option>HTML</option>
            <option>Python</option>
            <option>MERN</option>
        </select>
    </div>
    <p></p>
    <div>
        <input type="checkbox" name="Email update" id="email update">
        <label for="Email updates">Yes, I would like to receive periodic email updates</label>
    </div>
    <p></p>
    <div>
        <input type="Submit" name="Create Account">
    </div>
    <p>* Indicates a required field</p>
</body>
</html>
